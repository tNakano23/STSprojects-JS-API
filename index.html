<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>郵便番号検索APIで住所検索</title>
</head>
<body>
    <h1>郵便番号</h1>
    <!-- 郵便番号入力の検索ボックス -->
    <form action="" id="form-ajax">
        <input type="text" id="zipcode" value="1400015" maxlength="7" required>
        <input type="submit" id="serch_btn" value="検索">
    </form>
    <p>※7桁の半角数字で入力してください</p>

    <!-- 検索結果の表示エリア -->
    <div id="zip_result"></div>

    a. 都道府県コード:<span id="prefcode"></span><br>
    b. 都道府県:<span id="address1"></span><br>
    c. 市区町村:<span id="address2"></span><br>
    d. 町域:<span id="address3"></span><br>
    e. 都道府県(カナ):<span id="kana1"></span><br>
    f. 市区町村(カナ):<span id="kana2"></span><br>
    g. 町域(カナ):<span id="kana3"></span><br>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
